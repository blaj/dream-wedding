name: Build

on:
  push:
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  composer:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP with Composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          tools: composer:v2

      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Compress composer folder
        run: tar -czvf composer.tgz vendor/

      - name: Upload composer assets
        uses: actions/upload-artifact@v4
        with:
          name: composer
          path: composer.tgz
          retention-days: 3

  npm:
    needs: composer
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download composer artifacts
        uses: actions/download-artifact@v4
        with:
          name: composer

      - name: Unpack artifacts
        run: tar xvfz composer.tgz

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Compress node_modules folder
        run: tar -czvf node_modules.tgz node_modules/

      - name: Upload node_modules assets
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules.tgz
          retention-days: 3

  build_assets:
    needs:
      - composer
      - npm
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP with Composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo

      - name: Download npm artifacts
        uses: actions/download-artifact@v4
        with:
          name: node_modules

      - name: Download composer artifacts
        uses: actions/download-artifact@v4
        with:
          name: composer

      - name: Unpack artifacts
        run: |
          tar xvfz node_modules.tgz
          tar xvfz composer.tgz

      - name: Yarn build
        run: yarn build

      - name: Compress public folder
        run: tar -czvf public.tgz public/

      - name: Upload public assets
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public.tgz
          retention-days: 3
