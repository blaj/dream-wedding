name: Tests

on:
  workflow_run:
    workflows: [Build]
    types:
      - completed

permissions:
  contents: read

jobs:
  phpunit:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download npm artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: node_modules
          workflow: build.yml

      - name: Download composer artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: composer
          workflow: build.yml

      - name: Download public artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: public
          workflow: build.yml

      - name: Unpack artifacts
        run: |
          tar xvfz node_modules.tgz
          tar xvfz public.tgz
          tar xvfz composer.tgz

      - name: Create Database
        run: |
          PGPASSWORD=db psql -U db -h localhost -a -f ci-database-init.sql

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit
