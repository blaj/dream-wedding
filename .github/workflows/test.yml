name: Tests

on:
  workflow_run:
    workflows: [Build]
    types:
      - completed

permissions: write-all

jobs:
  phpunit:
    runs-on: self-hosted

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: db
          POSTGRES_PASSWORD: db
          POSTGRES_DB: db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download npm artifacts
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Download composer artifacts
        uses: actions/download-artifact@v4
        with:
          name: composer
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Download public artifacts
        uses: actions/download-artifact@v4
        with:
          name: public
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}

      - name: Unpack artifacts
        run: |
          tar xvfz node_modules.tgz
          tar xvfz public.tgz
          tar xvfz composer.tgz

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, gd, iconv, json, mbstring, pdo
          coverage: xdebug

      - name: Create Database
        run: |
          PGPASSWORD=db psql -U db -h localhost -a -f ci-database-init.sql

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit

      - name: Run PHPStan analyse
        run: vendor/bin/phpstan analyse --memory-limit 2G -c ./phpstan/phpstan.neon
